{% if page.language == "ggplot2" %}

<div style="margin-right:50px;display:inline-block;">
  <a href="{{ include.path }}/{{ include.keyword }}">    
    <img style="max-height:160px" src="/all_static/images/gg_thumbs/{{ include.path }}/{{ include.keyword }}.png"><br>
    <h3 style="text-align:center; max-width:160px; margin:0;"><code>{{ include.keyword }}</code></h3>
  </a>
</div>

{% else %}

<span style="margin-right:50px;">
  <a href="{{ include.type }}/{{ include.function }}">    
    <img style="max-height:160px" src="/all_static/images/m_thumbs/{{ include.function }}.png"><br>
    <h3 style="text-align:center;"><code>{{ include.function }}</code></h3>
  </a>
</span>

{% endif %}
